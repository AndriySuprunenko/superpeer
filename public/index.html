<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superpeer</title>
    <!-- normalize -->
    <link

      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- content wrapper -->
    <div class="w-full">
      <!-- header -->
      <header>
        <!-- container -->
        <div

          <button

            type="button"
          >
            <span>Sign in</span>
          </button>
        </div>
      </header>

      <!-- Banner -->
      <section class="container mx-auto px-52 py-24 flex relative">
        <!-- Text section -->
        <div class="max-w-smC">
          <!-- Title -->
          <h1 class="text-castomxl">

            and livestreams with your audience and paid subscribers.
          </p>
          <!-- Button -->
          <button
            class="ease-in mt-8 rounded-lg bg-buttonColor px-8 py-4 hover:bg-white hover:border border-bordersColor"
          >
            <span>REQUEST INVITE</span>
          </button>
        </div>
        <!-- Images section -->
        <div class="w-full">
          <div>
            <img
              class="w-full"
              src="./assets/images/banner/banner-img-phone.png"
              alt="phone"

          </div>

            />
          </div> -->

        <div class="absolute top-0 left-2/3">
          <img
            class="w-full"
            src="./assets/images/banner/banner-img-desk.png"
            alt="desktop"
          />
        </div>
      </section>
    </div>
  </body>
</html>
