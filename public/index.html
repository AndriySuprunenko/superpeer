<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superpeer</title>
    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-400">
    <!-- content wrapper -->
    <div class="w-full">
      <!-- header -->
      <header class="w-full">
        <!-- container -->
        <div
          class="container bg-white mx-auto flex justify-between 2xl:px-69 xl:px-10 2xl:py-8 xl:py-6 items-center"
        >
          <!-- Logo -->
          <div>
            <img class="w-full" src="./assets/images/logo.png" alt="Logo" />
          </div>
          <!-- Button -->
          <button
            class="ease-in mr-106 border rounded-lg border-bordersColor py-2.5 px-8 hover:bg-buttonColor"
            type="button"
          >
            <span>Sign in</span>
          </button>
        </div>
      </header>

      <!-- Banner -->
      <section
        class="container bg-white mx-auto 2xl:py-24 xl:py-44 sm:py-20 ph:py-5 flex 2xl:flex-row lg:relative 2xl:px-52 xl:px-44 sm:px-20 ph:px-5 lg:flex-row ph:flex-col"
      >
        <!-- Text section -->
        <div class="max-w-smC">
          <!-- Title -->
          <h1 class="text-castomxl">
            A video platform for the worldâ€™s leading minds
          </h1>
          <!-- Text -->
          <p class="text-xl mt-7">
            Superpeer gives you the tools you need to have paid 1:1 video calls
            and livestreams with your audience and paid subscribers.
          </p>
          <!-- Button -->
          <button
            class="ease-in mt-8 rounded-lg bg-buttonColor px-8 py-4 hover:bg-white hover:border border-bordersColor"
          >
            <span>REQUEST INVITE</span>
          </button>
        </div>
        <!-- Images section -->
        <div class="w-full lg:static ph:relative">
          <!-- Phone image -->
          <div
            class="2xl:max-w-270 2xl:ml-14 xl:max-w-220 sm:max-w-220 sm:ml-8"
          >
            <img
              class="w-full"
              src="./assets/images/banner/banner-img-phone.png"
              alt="phone"
            />
          </div>
          <!-- Desk image -->
          <div
            class="w-full 2xl:max-w-559 absolute top-0 right-0 xl:max-w-459 sm:max-w-359"
          >
            <img
              class="w-full"
              src="./assets/images/banner/banner-img-desk.png"
              alt="desktop"
            />
          </div>
        </div>
      </section>

      <!-- Section Take 1:1 Video Calls -->
      <section
        class="container mx-auto bg-gradient-to-b from-gradientColor to-white w-full h-screen"
      >
        <div>
          <img
            class="w-full"
            src="./assets/images/section1/decor-line.png"
            alt="line"
          />
        </div>
      </section>
    </div>
  </body>
</html>
